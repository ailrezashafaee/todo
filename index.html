<!DOCTYPE html>
<html>
    <head>    
        <title>Calculator</title>
        <meta  charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header id="header">
            <nav>
                <div id="btn-bar">
                    <a><i class="las la-bars"></i></a>
                </div>
                <div id="logo">
                    <h1>Todo List</h1>
                </div>
                <div id="setting">
                    <a><i class="las la-cog"></i></a>
                </div>
            </nav>
        </header>  
        <div id="mainplace">
            <aside id="aside">
                <div id="todays">
                    <div id="wierd">      
                        <div id="today">
                            <i class="las la-calendar-check"></i>
                            <a>Today</a>
                        </div>
                        <div id="tomorrow">
                            <i class="las la-calendar-plus"></i>
                            <a>Tomorrow</a>
                        </div>
                        <hr>
                        <div id="projects">
                            <h3>Projects</h3>
                            <ul class="list-group" id="proj-list">
                                <li>
                                    <div id="temp-proj">
                                        <a data-target="1">Project 1</a>
                                        <input type="text" maxlength="20" placeholder="project1" class="disable" name="proj">
                                        <div id="icons-proj-btn">    
                                            <button class="btn proj-btn-xs" id="edit-proj"><i class="las la-pen"></i></button>
                                            <button class="btn proj-btn-xs" id="delete-proj"><i class="las la-minus-circle"></i></button>
                                            <button class="btn proj-btn-xs disable" id="accept-edit"><i class="las la-check-circle"></i></button>
                                            <button class="btn proj-btn-xs disable" id="reject-edit"><i class="las la-times-circle"></i></button>
                                        </div>
                                    </div>        
                                </li>
                            </ul>
                            <div id="proj-cont">    
                                <div><button class="btn" id="add-new-proj">Add New</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
            <main id="main">
                <div class="proj-root" id="1">
                    <div id="proj-title">    
                        <h2>Project 1</h2>
                        <div id="proj-btn-title">
                            <button class="btn" id="edit-proj-title"><i class="las la-edit"></i></button>
                            <button class="btn" id="delete-proj-title"><i class="las la-trash-alt"></i></button>
                            <button class="btn" id="more-proj-title"><i class="las la-ellipsis-h"></i></button>
                        </div>
                        <!--this will be the place for more ... -->
                    </div>
                    <div id="task-projs">
                        <div id="tasks-list">
                            <ul class="list-group">
                                <!--template for a task : -->
                                <li>
                                    <div id="task">
                                        <div id="task-inf">
                                            <button class="btn" id="task-radio"><i class="las la-circle"></i></button>
                                            <!--<i class="las la-check-circle"></i> after clicked -->
                                            <p id="task-name">i want fuck a girl</p>
                                        </div>
                                        <div id="task-btn">
                                            <button class="btn" id="edit-task"><i class="las la-pen"></i></button>
                                            <!--scadule again and the sticky note button will be here-->
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div id="add-tast">
                            <div class="card disable" id="add-task">
                                <div id="new-task">
                                    <input type="text" placeholder="im gonna do ..." id="new-task-input">
                                    <div id="add-tast-btns">   
                                        <div>
                                            <button class="btn" id="task-schedule-btn"><i class="las la-calendar-day"></i>Schedule</button>
                                            <button id="project-choos-btn" class="btn"><i class="las la-project-diagram"></i>Project</button><!--this will be on left side only-->
                                        </div> 
                                        <div>    
                                            <button class="btn"><i class="las la-thermometer-half"></i></button><!--my idea is use tempruture for this -->
                                            <button class="btn"><i class="las la-tag"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                              
                            <div id="add-task-1" class="">    
                                <button id="add-task-1-btn" class="btn"><i class="las la-plus"></i></button>
                                <lable for="add-task-1-btn">Add tast</lable>
                            </div>
                            <div id="add-task-2" class="disable"> 
                                <button id="add-task-2-btn" class="btn">Add Task</button>
                                <button id="cancel-add-task-btn" class="btn">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div> 
        
        <!--<footer id="footer"> 
        </footer>-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="app.js"></script>
        <script src="./js/projectH.js"></script>
    </body>
</html>
